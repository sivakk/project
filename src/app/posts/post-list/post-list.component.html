<div *ngFor="let post of posts">
  <div class="container bootstrap snippet">
    <mat-card>
      <div class="row">
        <div class="col-sm-10">

        </div>

      </div>
      <div class="row">
        <div class="col-sm-3">
          <!--left col-->


          <div class="text-center post-image">
            <img [src]="post.imagePath" class="" alt="avatar">


          </div>
          <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
          <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
          <!-- <div>
          <button mat-button color="warn" (change)="onEdit(post.id,post.title,post.content,post.imagePath); 
            filePicker.click()">edit</button>
          <input type="file" #filePicker (change)="onImagePicked1($event)">
          <br>
        </div> -->








        </div>

        <div class="col-sm-9">



          <div class="tab-content">
            <div class="tab-pane active" id="home">

              <form class="form" action="##" method="post" id="registrationForm">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="first_name">
                        <h4>Name: {{post.title}}</h4>

                      </label>

                    </div>
                    <div class="col-sm-4">
                      <p>{{today | date:'medium'}}</p>
                    </div>

                  </div>
                </div>

                <div class="form-group">

                  <div class="col-xs-6 ">
                    <label for="last_name">
                      <h4>Username: {{post.content}}</h4>
                    </label>

                  </div>
                </div>






              </form>



            </div>




          </div>

        </div>


      </div>
    </mat-card>
    <hr>
    <mat-card>

      <div class="container">

        <div class="row">
          <div class="col-5">
            <button type="button" (click)="truthClick();pick()" [disabled]="disableButton" class="btn btn-primary btn-lg">Start
              Timer</button>
          </div>
          <div class="col-4">
            <p> {{h}}:{{y}}:{{count}} {{seconds}} Job Done</p>
          </div>
          <div class="col-sm">
            <button type="button" (click)="truthClick1();off()" [disabled]="disableButton1" class="btn btn-secondary btn-lg btn btn-danger">Stop
              Timer</button>
          </div>


        </div>
      </div>
    </mat-card>
    <hr>


    <mat-card>

      <form (ngSubmit)="addIssues(frm)" #frm="ngForm">

        <h2>Raise issue</h2>
        <div class="form-group">
          <label>Select issue :</label>
          <select class="form-control" [(ngModel)]="selectedValue" name="issueName" style="margin-bottom: 20px;">
            <option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            <option>
          </select>

          <label>Comment :</label>
          <input type="text" class="form-control" name="issueComment" [(ngModel)]="issueComment">
        </div>
        <button type="submit" name="button" class="btn btn-success" [disabled]=frm.invalid>Add
          Issue</button>
      </form>
    </mat-card>




  </div>
</div>


<hr>
<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Edit</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div *ngFor="let post of posts">

          <mat-card>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
            <form [formGroup]="form" (submit)="onEdit(post.id)" #editform="ngForm" *ngIf="!isLoading">






              <div>
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
                <input type="file" #filePicker style="visibility: hidden;" (change)="onImagePicked1($event)"
                  [(ngModel)]="post.id">
              </div>
              <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title">
              </div>




              ...

              <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()"
                  mdbWavesEffect>Close</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="onEdit(post.id);ngOnInit()">Save!</button>
              </div>
            </form>
          </mat-card>

        </div>
      </div>
    </div>
  </div>
</div>

<hr>








<div *ngFor="let post of issues ">
  <div *ngIf=post>
    <div *ngIf="!isLoading ; else elseBlock">
      {{post.issuename}}
    </div>
    <div *ngIf="isLoading">
    </div>




  </div>
</div>
